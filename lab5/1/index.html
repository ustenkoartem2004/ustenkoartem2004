<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_1_1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" action="#">
        <div class="form-group">
            <label>Возраст:</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="Введите ваш возраст" required>
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required>Мужской</label>
                <label><input type="radio" name="gender" value="female" required>Женский</label>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="calculate">Рассчитать</button>
            <button type="button" id="clear">Очистить</button>
        </div>
    </form>
    <p id="status"></p>
    <script src="./script.js"></script>
</body>
</html>
