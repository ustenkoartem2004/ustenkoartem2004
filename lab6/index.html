<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Интерактивные элементы</title>
<style>
    .placeholder { color: blue; }
    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid #000;
        padding: 10px;
        z-index: 1000;
        display: none;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
    }
</style>
<script src="laba6.js">

</script>
</head>
<body>
<select>
    <option value="Classic" selected>Классика</option>.
    <option value="Rock">Рок</option>
    <option value="Blues" >Блюз</option>
</select>

<div id="editable">Нажмите Ctrl+E для редактирования</div>

<table>
    <tr><td>Ячейка 1</td></tr>
    <tr><td>Ячейка 2</td></tr>
</table>

<div class="overlay"></div>
<div class="modal"></div>

<button id="promptButton">Показать подсказку</button>
</body>
</html>
